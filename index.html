<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Moderna</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
 
  <div class="calculator">
   
    <div class="display-area">
      <div id="operation" class="operation">&nbsp;</div>
      <div id="display" class="display">0</div>
    </div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="back">‚Üê</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
